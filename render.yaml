# Simplified Render Deployment Configuration
databases:
  - name: medhastra-db
    plan: free
    postgresMajorVersion: 14

services:
  # Backend Web Service (FastAPI)
  - type: web
    name: medhastra-backend
    runtime: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: .
    envVars:
      # Essential variables only
      - key: DATABASE_URL
        fromDatabase:
          name: medhastra-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: RENDER_FRONTEND_URL
        value: https://medhastra-frontend.onrender.com
      - key: GOOGLE_API_KEY
        sync: false
      - key: LLM_PROVIDER # Explicitly set the provider for deployment
        value: gemini

  # Frontend Static Site (React)
  - type: web
    name: medhastra-frontend
    runtime: static
    buildCommand: "cd frontend && npm ci && npm run build"
    staticPublishPath: ./frontend/build
    # envVars section removed as REACT_APP_API_URL is no longer needed at build time
    # with the proxy rewrite rule below.
